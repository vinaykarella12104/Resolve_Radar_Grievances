{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Management System</title>
    <link rel="icon" href="{% static 'logo.jpg' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #siteTitle {
            font-size: 24px;
            margin-right: 20px; /* Adds space between title and links */
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ecf0f1;
            font-size: 22px;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 13px;
            height: 2px;
            background-color: #ecf0f1;
            margin: 1px 0;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
            object-position: center;
        }

        .main-login {
            flex: 1;
            text-align: center;
            padding: 50px;
        }

        .login-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .login-option {
            text-align: center;
        }

        .login-option img {
            width: 150px;
            height: 150px;
        }

        .login-option button {
            display: block;
            font-size: 17px;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
        }

        .login-option button:hover {
            background-color: #1f2c39;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        .footer p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            nav .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2c3e50;
            }

            nav .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
                margin-left: auto;
            }

            .main img {
                width: 100%;
                height: auto;
            }
        }

        /* Target small devices */
        @media (max-width: 480px) {
            nav a {
                margin: 5px 0;
            }

            .main-login {
                padding: 20px;
            }

            .login-option img {
                width: 100px;
                height: 100px;
            }

            .login-option button {
                font-size: 15px;
                padding: 8px 15px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <!-- Grievance System Title -->
        <a href="#" id="siteTitle">GRIEVANCE SYSTEM</a>

        <!-- Navigation Links (Home and About beside the title) -->
        <div class="nav-links">
            <a href="{% url 'index' %}" id="homeBtn">Home</a>
            <a href="{% url 'about' %}" id="aboutBtn">About</a>
            <a href="{% url 'login' %}" id="loginBtn">Login</a>
            <a href="{% url 'register' %}" id="registerBtn">Register</a>
        </div>
        
        <!-- Hamburger Menu for Mobile (aligned right) -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Main Section with Image -->
    <div class="main">
        <img src="{% static 'grievance.png' %}" alt="Grievance Management System">
    </div>

    <!-- Login Options Section -->
    <div class="main-login">
        <h1>Grievance Management System</h1>
        <p>Choose your Preferred Login Below</p>
        <div class="login-options">
            <div class="login-option">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUaaCmVssmaJOUN81ME-8C0PlRJuAbY_oDOA&s" alt="Student/Staff Login">
                <button id="studentLoginButton">Student/Staff Login</button>
                <script>
                    document.getElementById('studentLoginButton').onclick = function() {
                        location.href = "{% url 'student_login' %}";
                    };
                </script>
            </div>
            <div class="login-option">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfkmZgyqPcYwV0duzWq4cUGCV7EGysu01IOA&s" alt="Admin Login">
                <button id="adminLoginButton">Admin Login</button>
                <script>
                    document.getElementById('adminLoginButton').onclick = function() {
                        location.href = "{% url 'admin:login' %}";
                    };
                </script>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Grievance Management System. All rights reserved.</p>
        <p>Contact us: miniprojectcst05@gmail.com | +123 456 7890</p>
    </div>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
