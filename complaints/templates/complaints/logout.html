{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Grievance Management System</title>
    <link rel="icon" href="{% static 'logo.jpg' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 60px; /* Adjusted to match the height of the fixed header */
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50; /* Darker background color */
            color: #ecf0f1; /* Lighter text color */
            padding: 22px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-title {
            margin-right: auto; /* Align the title to the left */
            font-size: 22px;
        }

        nav .nav-links {
            margin-right: 20px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ecf0f1;
            font-size: 22px;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        main {
            margin-left: 270px; /* Adjusted margin to align with the sidebar */
            padding: 20px;
            flex: 1;
            overflow-y: auto; /* Enable vertical scrolling */
            padding-bottom: 60px; /* Create space for the fixed footer */
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        .main h3 {
            margin-bottom: 20px;
        }

        .main p {
            margin-bottom: 30px;
        }

        .main button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
        }

        .main button:hover {
            background-color: #34495e;
        }

        /* Footer styling */
        .footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ccc;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            nav .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2c3e50;
                position: absolute;
                top: 60px; /* Below the navbar */
                left: 0;
            }

            nav .nav-links.active {
                display: flex; /* Show links when active */
            }

            .hamburger {
                display: flex; /* Show hamburger menu */
            }

            .header {
                flex-direction: column;
                align-items: center;
            }

            .header a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <span class="nav-title" id="siteTitle">GRIEVANCE SYSTEM</span>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>

    <main>
        <div class="main" align="center">
            <div>
                <h3>You have been logged out</h3>
                <p>Thank you for using. Click below to log in again.</p>
                <button id="loginButton">Login</button>
            </div>
        </div>
    </main>

    <div class="footer">
        <p>&copy; 2024 Grievance Management System. All rights reserved.</p>
        <p>Contact us: miniprojectcst05@gmail.com | +123 456 7890</p>
    </div>

    <script>
        document.getElementById('loginButton').onclick = function() {
            location.href = "{% url 'login' %}";
        };
    </script>
</body>
</html>
