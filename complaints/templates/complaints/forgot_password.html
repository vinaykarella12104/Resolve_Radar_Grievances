{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Grievance System</title>
    <link rel="icon" href="{% static 'logo.jpg' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 22px 22px;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #ecf0f1;
            font-size: 20px;
            text-decoration: none;
            margin: 0 15px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        main h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        .error-message {
    color: red;
}

.success-message {
    color: green;
}

        .footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ccc;
            margin-top: auto;
        }
        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="#">GRIEVANCE SYSTEM</a>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
        </div>
        <div>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
    <main>
        <div class="container">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm" method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <label for="email">Enter your registered email address</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
            {% if message %}
            <p id="message" class="{% if message_type == 'error' %}error-message{% else %}success-message{% endif %}">{{ message }}</p>
            {% endif %}
        </div>
    </main>
    <div class="footer">
        <p>&copy; 2024 Grievance Management System. All rights reserved.</p>
        <p>Contact us: miniprojectcst05@gmail.com | +123 456 7890</p>
    </div>
</body>
</html>
